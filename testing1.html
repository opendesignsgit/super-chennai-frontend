<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Image with Text</title>
  <style>
    .container {
      display: flex;
      justify-content: center;
      gap: 40px;
      max-width: 800px;
      margin: 50px auto;
    }

    .item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .item img {
      width: 150px;
      height: auto;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .item p {
      font-size: 16px;
      font-family: Arial, sans-serif;
      margin: 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Left -->
    <div class="item">
      <img src="http://localhost:5173/images/HomePage-Images/Events/Newevents/70.jpg" alt="Left Image">
      <p>Left side text here</p>
    </div>

    <!-- Right -->
    <div class="item">
      <img src="http://localhost:5173/images/HomePage-Images/Events/Newevents/70.jpg" alt="Right Image">
      <p>Right side text here</p>
    </div>
  </div>

</body>
</html>
